<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Seven Chakras Gradient -->
    <linearGradient id="chakrasGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000" /> <!-- Root Chakra -->
      <stop offset="16.67%" stop-color="#FF7F00" /> <!-- Sacral Chakra -->
      <stop offset="33.33%" stop-color="#FFFF00" /> <!-- Solar Plexus Chakra -->
      <stop offset="50%" stop-color="#00FF00" /> <!-- Heart Chakra -->
      <stop offset="66.67%" stop-color="#00FFFF" /> <!-- Throat Chakra -->
      <stop offset="83.33%" stop-color="#0000FF" /> <!-- Third Eye Chakra -->
      <stop offset="100%" stop-color="#8B00FF" /> <!-- Crown Chakra -->
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Subtle starry background pattern -->
    <pattern id="starsPattern" x="0" y="0" width="100" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#e1e1e1" opacity="0.4" />
      <circle cx="25" cy="20" r="0.6" fill="#e1e1e1" opacity="0.3" />
      <circle cx="40" cy="5" r="0.7" fill="#e1e1e1" opacity="0.5" />
      <circle cx="60" cy="15" r="0.5" fill="#e1e1e1" opacity="0.3" />
      <circle cx="75" cy="8" r="0.9" fill="#e1e1e1" opacity="0.4" />
      <circle cx="90" cy="25" r="0.6" fill="#e1e1e1" opacity="0.5" />
    </pattern>
    
    <!-- Radial gradient for energy center -->
    <radialGradient id="energyCenter" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8B00FF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0000FF" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background with subtle stars -->
  <rect width="200" height="50" fill="#121212" />
  <rect width="200" height="50" fill="url(#starsPattern)" />
  
  <!-- Energy center glow -->
  <circle cx="25" cy="25" r="18" fill="url(#energyCenter)" opacity="0.7" />
  
  <!-- Chakra circles -->
  <circle cx="25" cy="25" r="15" fill="#121212" />
  <circle cx="25" cy="25" r="14" fill="none" stroke="url(#chakrasGradient)" stroke-width="1.5" />
  
  <!-- Seven chakra dots around the circle -->
  <circle cx="25" cy="10" r="2" fill="#FF0000" /> <!-- Root -->
  <circle cx="38" cy="17" r="2" fill="#FF7F00" /> <!-- Sacral -->
  <circle cx="40" cy="33" r="2" fill="#FFFF00" /> <!-- Solar Plexus -->
  <circle cx="25" cy="40" r="2" fill="#00FF00" /> <!-- Heart -->
  <circle cx="10" cy="33" r="2" fill="#00FFFF" /> <!-- Throat -->
  <circle cx="12" cy="17" r="2" fill="#0000FF" /> <!-- Third Eye -->
  <circle cx="25" cy="25" r="2" fill="#8B00FF" /> <!-- Crown -->
  
  <!-- Third eye symbol in the center -->
  <ellipse cx="25" cy="25" rx="4" ry="2.5" fill="none" stroke="#FFFFFF" stroke-width="0.75" />
  <circle cx="25" cy="25" r="1" fill="#FFFFFF" />
  
  <!-- Text "METAMYSTIC" with gradient -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="url(#chakrasGradient)" filter="url(#glow)">METAMYSTIC</text>
  
  <!-- Chakra line below text -->
  <line x1="50" y1="33" x2="170" y2="33" stroke="url(#chakrasGradient)" stroke-width="1.5" />
  
  <!-- Small stars -->
  <circle cx="155" cy="15" r="1" fill="#e1e1e1" />
  <circle cx="170" cy="25" r="1.5" fill="#e1e1e1" />
  <circle cx="185" cy="10" r="1" fill="#e1e1e1" />
  
  <!-- Astrology symbol -->
  <circle cx="185" cy="30" r="5" fill="none" stroke="#FFFFFF" stroke-width="1" />
  <path d="M185,25 L185,35 M180,30 L190,30" stroke="#FFFFFF" stroke-width="1" />
</svg>
